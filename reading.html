<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reading — Strange Jobs</title>
  <style>
    *{box-sizing:border-box;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      color:#fff;
      min-height:100vh;
      background:
        linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.55)),
        url("img/annie-spratt-0aF_vV0xgQk-unsplash.jpg") center/cover fixed no-repeat;
    }
    header{
      position:sticky; top:0; z-index:10;
      padding:16px 22px;
      backdrop-filter: blur(14px) saturate(180%);
      background: rgba(0,0,0,.28);
      border-bottom:1px solid rgba(255,255,255,.28);
    }
    h1{font-size:clamp(1.2rem,1rem+1.2vw,1.9rem)}
    main{max-width:1100px;margin:0 auto;padding:26px 22px 60px}

    .btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:12px;text-decoration:none;color:#fff;
      border:1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
    }
    .btn:hover{border-color:#fff}

    .panel{
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.30);
      border-radius:18px;
      backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 10px 34px rgba(0,0,0,.45);
      padding:18px;
      margin-bottom:20px;
    }

    /* passage image */
    .reading-img{
      width:100%; max-width:1000px; display:block; margin:0 auto;
      border-radius:18px; box-shadow:0 12px 40px rgba(0,0,0,.55);
    }

    /* vocab cards */
    .vocab-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap:22px; margin-top:22px;
    }
    .vcard{
      border:1px solid rgba(255,255,255,.30);
      border-radius:18px;
      background: rgba(255,255,255,.10);
      overflow:hidden; cursor:pointer; user-select:none;
      transition: transform .12s ease, border-color .2s ease, box-shadow .2s ease;
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 10px 28px rgba(0,0,0,.40);
    }
    .vcard:hover{ transform: translateY(-2px); border-color:#fff; box-shadow:0 14px 40px rgba(0,0,0,.5)}
    .thumb{ width:100%; aspect-ratio:1/1; object-fit:cover; display:block; background:#111; }
    .reveal{
      display:flex; align-items:center; justify-content:center;
      padding:14px; border-top:1px solid rgba(255,255,255,.22);
      opacity:0; transform: translateY(6px); pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .word{ font-weight:900; letter-spacing:.3px; font-size: clamp(1.4rem, 1rem + 1.6vw, 2rem); line-height:1.1;}
    .vcard.revealed .reveal{ opacity:1; transform:translateY(0); pointer-events:auto; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
      <h1>Reading — Strange Jobs</h1>
      <a class="btn" href="index.html">← Back to Home</a>
    </div>
  </header>

  <main>
    <!-- Passage image -->
    <div class="panel">
      <img src="img/reading.jpg" alt="Reading Passage Strange Jobs" class="reading-img">
    </div>

    <!-- Content words -->
    <div class="panel">
      <h2>Content Words</h2>
      <p>Tap each picture to reveal the word.</p>
      <div class="vocab-grid">
        <figure class="vcard">
          <img class="thumb" src="img/bike.jpg" alt="bicycle">
          <figcaption class="reveal"><span class="word">Bicycle</span></figcaption>
        </figure>
        <figure class="vcard">
          <img class="thumb" src="img/canal.jpg" alt="canal">
          <figcaption class="reveal"><span class="word">Canal</span></figcaption>
        </figure>
        <figure class="vcard">
          <img class="thumb" src="img/customer.jpg" alt="customer">
          <figcaption class="reveal"><span class="word">Customer</span></figcaption>
        </figure>
        <figure class="vcard">
          <img class="thumb" src="img/free.jpg" alt="free">
          <figcaption class="reveal"><span class="word">Free</span></figcaption>
        </figure>
        <figure class="vcard">
          <img class="thumb" src="img/lie.jpg" alt="lie">
          <figcaption class="reveal"><span class="word">Lie</span></figcaption>
        </figure>
        <figure class="vcard">
          <img class="thumb" src="img/millions.png" alt="millions">
          <figcaption class="reveal"><span class="word">Millions</span></figcaption>
        </figure>
        <figure class="vcard">
          <img class="thumb" src="img/push.jpg" alt="push">
          <figcaption class="reveal"><span class="word">Push</span></figcaption>
        </figure>
      </div>
    </div>
  </main>

  <script>
    // reveal toggle
    document.querySelectorAll('.vcard').forEach(card=>{
      card.addEventListener('click', ()=> card.classList.toggle('revealed'));
    });
  </script>
</body>
</html>
