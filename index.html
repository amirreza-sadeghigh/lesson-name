<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TTC Home</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: url("img/annie-spratt-0aF_vV0xgQk-unsplash.jpg") center/cover no-repeat fixed;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .grid {
      display: grid; gap: 40px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      width: 80%; max-width: 800px;
    }
    .card {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:40px; border-radius:24px;
      background: rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(14px) saturate(180%);
      color: #fff; text-decoration:none;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      transition: transform .2s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 55px rgba(0,0,0,0.5);
      border-color: rgba(255,255,255,0.6);
    }
    .label {
      font-size: 1.5rem; font-weight: 700;
      margin-top: 12px;
    }
    .hint { font-size: 1rem; opacity: 0.8; text-align: center; }
    .card svg { width:72px; height:72px; }
  </style>
</head>
<body>
  <div class="grid">
    <a class="card" href="reading.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 19.5A2.5 2.5 0 0 0 6.5 22H20"/><path d="M20 22V4a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v15.5"/><path d="M8 6h9"/></svg>
      <div class="label">Reading</div>
      <div class="hint">Passage (Image)</div>
    </a>
    <a class="card" href="vocabulary.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 4H3"/><path d="M7 4v16"/><path d="M17 4v16"/><path d="M3 20h18"/></svg>
      <div class="label">Vocabulary</div>
      <div class="hint">Games & Production</div>
    </a>
  </div>
</body>
</html>
