  <style>
    *{ box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: url("img/annie-spratt-0aF_vV0xgQk-unsplash.jpg") center/cover no-repeat fixed;
      color: #fff;
    }
    header {
      position: sticky; top:0; z-index:10;
      backdrop-filter: blur(14px) saturate(180%);
      background: rgba(0,0,0,0.25);
      border-bottom: 1px solid rgba(255,255,255,0.25);
      padding:18px 22px;
    }
    header h1 { margin:0; font-size:1.6rem; font-weight:700; color:#fff; }

    main { max-width: 1200px; margin:0 auto; padding:28px 22px 60px; }

    /* cards / glass panels */
    .card, section {
      background: rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.3);
      border-radius:18px;
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      padding:24px;
      margin-bottom:24px;
      color:#fff;
    }

    .grid {
      display:grid;
      gap:20px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card svg { width:72px; height:72px; }
    .label { font-weight:700; font-size:1.2rem; }
    .hint { font-size:.95rem; opacity:0.85; }

    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:14px; }
    .btn {
      display:inline-block; padding:10px 14px;
      border-radius:12px; text-decoration:none;
      background: rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.35);
      color:#fff;
      backdrop-filter: blur(8px);
    }
    .btn:hover { border-color:#fff; }

    /* vocab cards */
    .vocab-grid {
      display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:20px; margin-top:20px;
    }
    .vcard {
      border:1px solid rgba(255,255,255,0.3);
      border-radius:18px;
      background: rgba(255,255,255,0.1);
      overflow:hidden; cursor:pointer;
      backdrop-filter: blur(12px) saturate(160%);
      transition: transform .15s ease;
    }
    .vcard:hover { transform: translateY(-3px); }
    .thumb { width:100%; aspect-ratio:1/1; object-fit:cover; }
    .reveal { display:flex; justify-content:space-between; padding:12px; opacity:0; transition:.2s; }
    .vcard.revealed .reveal { opacity:1; }
    .word { font-weight:800; font-size:1.4rem; }
    .ipa { font-size:.85rem; opacity:0.85; padding:0 12px 12px; display:none; }
    .vcard.revealed .ipa { display:block; }

    .print-cards {
      display:grid; grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
      gap:12px; margin-top:16px;
    }
    .pcard {
      background: rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.3);
      border-radius:12px;
      padding:12px; text-align:center; font-weight:700;
      backdrop-filter: blur(10px);
    }

    /* scoreboard */
    .score-card {
      border:1px solid rgba(255,255,255,0.3);
      border-radius:12px;
      background: rgba(255,255,255,0.1);
      padding:14px; text-align:center;
      backdrop-filter: blur(10px);
    }
    .score { font-size:2rem; font-weight:700; margin:10px 0; }

    .prod-card {
      border:1px solid rgba(255,255,255,0.3);
      border-radius:14px;
      background: rgba(255,255,255,0.1);
      padding:14px;
      backdrop-filter: blur(10px);
    }
    .prod-word { font-size:1.6rem; font-weight:900; margin-bottom:8px; }
    .prod-ex { font-size:1rem; margin-left:16px; }
    .prod-timer-display {
      font-size:2rem; font-weight:800; margin-top:10px;
      background: rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.3);
      padding:8px 12px; border-radius:12px;
      color:#ff6b6b;
    }
  </style>
</head>
